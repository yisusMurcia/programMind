        <section class="chronometer">
            <div class="time">
                <h2>Minutos</h2>

            </div>
            <div class="time">
                <h2>Segundos</h2>
                <h2 id="sec"> 00</h2>
            </div>
            <div class="time">
                <h2>Milisegundos</h2>
                <h2 id="msc">00</h2>
            </div>
        </section>
