<body>
    <header></header>
    <main>
        <section class="chronometer">
            <div class="time">
                <h2>Minutos</h2>
                <h2 id="min">00</h2>
            </div>
            <div class="time">
                <h2>Segundos</h2>
                <h2 id="sec"> 00</h2>
            </div>
            <div class="time">
                <h2>Milisegundos</h2>
                <h2 id="msc">00</h2>
            </div>
        </section>
        <section class="buttonsConsole">
            <button id="start">Iniciar</button>
            <button id="reset">Reiniciar</button>
        </section>
        <section>
            <a href="https://github.com/yisusMurcia/programmind/tree/main/proyectos/chronometer" class="aButton">Código</a>
        </section>
        <img src="../../img/lightMode.png" alt="lightMode" id="mode">
    </main>
    <script src="script.js"></script>
    <script src="../../complements.js"></script>
</body>
</html>
