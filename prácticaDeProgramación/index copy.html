                    <p>¿Qué significa las siglas POO?</p>
                    <form class="code programmingConcepts">
                        <fieldset>
                            <input type="radio" id="q1o1" name="q1">
                        <label for="q101">Significa: programación orientada a operaciones</label>

                            <input type="radio" id="q1o4" name="q1">
                            <label for="q1o4"> Significa: priorización de objetos sobre operaciones</label>
                        </fieldset>
                    </form>
                    <p class="answer" id="programmingAnswer1">
                        Respuesta 2:
                        POO se refiere a una forma de programación basda en el concepto de objetos, una
                        programación orientada a objetos
                    </p>
